<!DOCTYPE html>
<html>
<head>
    <title>Autoplay Musik</title>
</head>
<body>
    <audio id="musik" autoplay loop>
        <source src="musik.mp3" type="audio/mp3">
        Browser Anda tidak mendukung tag audio.
    </audio>

    <script>
        // Optional: memastikan autoplay berfungsi di browser modern
        document.addEventListener('DOMContentLoaded', function() {
            var musik = document.getElementById('musik');
            musik.play();
        });
    </script>
</body>
</html>
