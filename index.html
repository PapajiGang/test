<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Autoplay Musik Online</title>
  <style>
    body{
      margin:0;
      background:#111827;
      color:#f9fafb;
      font-family:sans-serif;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      height:100vh;
      text-align:center;
    }
    h1{margin-bottom:8px;font-size:2rem}
    p{margin-bottom:24px;color:#d1d5db}
    button{
      background:#06b6d4;
      border:none;
      padding:12px 24px;
      border-radius:8px;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      color:#fff;
      margin-top:16px;
    }
    #overlay{
      position:fixed;inset:0;display:none;
      background:rgba(0,0,0,0.7);
      justify-content:center;align-items:center;
      z-index:50;
    }
    #overlay.show{display:flex}
  </style>
</head>
<body>
  <h1>ðŸŽ¶ Autoplay Musik</h1>
  <p>Mencoba autoplay musik online.<br>Kalau tidak jalan di HP, tekan tombol di bawah.</p>

  <div id="overlay">
    <button id="overlayBtn">Ketuk untuk Nyalakan Musik</button>
  </div>

  <!-- link musik online -->
  <audio id="bg-audio" loop preload="auto"
    src="https://papajigang.github.io/test/Music.mp3"></audio>

  <script>
    const audio = document.getElementById('bg-audio');
    const overlay = document.getElementById('overlay');
    const overlayBtn = document.getElementById('overlayBtn');

    // coba autoplay saat load
    window.addEventListener('load', async () => {
      try {
        await audio.play();
      } catch(e){
        // autoplay diblokir
        overlay.classList.add('show');
      }
    });

    // tombol overlay untuk memutar
    overlayBtn.addEventListener('click', async () => {
      try{
        await audio.play();
        overlay.classList.remove('show');
      }catch(e){}
    });
  </script>
</body>
</html>
