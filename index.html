<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Auto Play Music Online</title>
  <style>
    body{
      margin:0;
      background:#0f1724;
      color:#fff;
      font-family:sans-serif;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      height:100vh;
      text-align:center;
    }
    button{
      background:#06b6d4;
      border:none;
      padding:12px 24px;
      border-radius:8px;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      color:#fff;
    }
    #overlay{
      position:fixed;inset:0;display:none;
      background:rgba(0,0,0,0.7);
      justify-content:center;align-items:center;
    }
    #overlay.show{display:flex}
  </style>
</head>
<body>
  <h1>Musik Online Auto Play</h1>
  <p>Coba autoplay. Kalau diblokir (HP), tekan tombol di bawah.</p>

  <button id="playPause">Play</button>

  <div id="overlay">
    <button id="overlayBtn">Ketuk untuk Nyalakan Musik</button>
  </div>

  <!-- ganti src dengan URL mp3 online -->
  <audio id="bg-audio" loop preload="auto"
    src="https://papajigang.github.io/test/Music.mp3"></audio>

  <script>
    const audio = document.getElementById('bg-audio');
    const playBtn = document.getElementById('playPause');
    const overlay = document.getElementById('overlay');
    const overlayBtn = document.getElementById('overlayBtn');

    // autoplay try
    window.addEventListener('load', async () => {
      try {
        await audio.play();
        playBtn.textContent = 'Pause';
      } catch(e){
        overlay.classList.add('show');
      }
    });

    overlayBtn.addEventListener('click', async () => {
      try{
        await audio.play();
        overlay.classList.remove('show');
        playBtn.textContent='Pause';
      }catch(e){}
    });

    playBtn.addEventListener('click', async () => {
      if(audio.paused){
        try{await audio.play();playBtn.textContent='Pause';}catch(e){overlay.classList.add('show');}
      } else {
        audio.pause();
        playBtn.textContent='Play';
      }
    });
  </script>
</body>
</html>
